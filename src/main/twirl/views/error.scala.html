@(errors: Seq[(String, String)], nextPageUri: String)

@layouts.html.default("E-Liberate demo org", "Invalid input") {
  <table>
  <tr><th>param</th><th>error</th></tr>
  @for((param, error) <- errors) {
    <tr><td>@param</td><td>@error</td></tr>
  }
  </table>
  <p><a href="@nextPageUri">Back</a></p>
}
